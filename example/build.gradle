plugins {
  id 'java'
}

group 'example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
  mavenCentral()
  flatDir {
    dirs 'libs'
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  // https://mvnrepository.com/artifact/de.mirkosertic.bytecoder/bytecoder.api
  compile group: 'de.mirkosertic.bytecoder', name: 'bytecoder.api', version: '2019-11-25'
  implementation files('libs/testlib-1.0-SNAPSHOT.jar')
}
